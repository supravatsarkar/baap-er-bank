<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <!-- tailwind css cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-12 mb-4">Let's Get Some <span class="font-semibold text-purple-600">Baap er
                Moneeeeey</span>!!!!!
        </h1>
        <main class="w-3/4 mx-auto">
            <!-- Banking Deposit, Withdraw, Balance  -->
            <section class="my-6">
                <div class="grid grid-cols-3 gap-x-4">
                    <div class="bg-blue-300 p-4 rounded-xl">
                        <h2 class="text-3xl text-white">Deposite</h2>
                        <h3 class="text-4xl text-white font-semibold">$<span id='deposit-total'>00.0</span></h3>
                    </div>
                    <div class="bg-green-300 p-4 rounded-xl">
                        <h2 class="text-3xl text-white">Withdraw</h2>
                        <h3 class="text-4xl text-white font-semibold">$<span id="total-withdraw">00.0</span></h3>
                    </div>
                    <div class="bg-yellow-300 p-4 rounded-xl">
                        <h2 class="text-3xl text-white">Balance</h2>
                        <h3 class="text-4xl text-white font-semibold">$<span id="balance-total">1230</span></h3>
                    </div>
                </div>
            </section>

            <!-- Deposit & Withdraw Section  -->
            <section>
                <div class="grid grid-cols-2 gap-x-4">
                    <div class="bg-red-100 p-4 rounded-lg">
                        <h2 class="text-2xl mb-3">Please Deposit</h2>
                        <input id="deposit-input" class="border-2 border-gray-200 px-4 py-1 block rounded  mb-4"
                            type="text" name="" placeholder="$ Deposit Amount">
                        <button id="deposit-btn"
                            class="px-4 bg-yellow-500 text-white rounded font-semibold py-2">Deposit</button>
                    </div>
                    <div class="bg-purple-100 p-4 rounded-lg">
                        <h2 class="text-2xl mb-3">Please Withdraw</h2>
                        <input id="withdraw-input" class="border-2 border-gray-200 px-4 py-1 block rounded  mb-4"
                            type="text" name="" placeholder="$ Withdraw Amount">
                        <button id="withdraw-btn"
                            class="px-4 bg-yellow-500 text-white rounded font-semibold py-2">Withdraw</button>
                    </div>
                </div>
            </section>
        </main>
    </header>
    <script src="js/banking.js"></script>
</body>

</html>
