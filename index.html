<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- tailwind css cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-16">Welcome to <span class="font-semibold text-purple-600">Baap er
                Bank!!</span>
        </h1>
    </header>
    <main>
        <!-- login section  -->
        <section class="bg-green-100 mx-auto w-3/4 p-5 mt-4 rounded-2xl">
            <h3 class="text-2xl mb-4 font-semibold">Please Login</h3>
            <div class="">
                <input id="user-email" class="border-2 border-gray-200 px-4 py-2.5 block rounded w-3/4 mb-4" type="text"
                    name="" placeholder="baperchele@baap.com">
                <input id="user-password" class="border-2 border-gray-200 px-4 py-2.5 block rounded w-3/4 mb-4"
                    type="password" name="" placeholder="123">
                <button id="login-submit"
                    class="px-4 bg-yellow-500 text-white rounded font-semibold py-2">Submit</button>
            </div>
        </section>
    </main>
    <!-- js  -->
    <script src="js/login.js"></script>
</body>

</html>
